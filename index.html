<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Para mi niña.</strong>
                        <p>
                            Hola paola queria agradecerte por todo,gracias por compartir tu tiempo conmigo.
                            gracias por estar conmigo,no sabes lo mucho que me gustas y lo mucho que 
                            te aprecio,te mando un beso mi niña eres la mejorrr!!!!
                            jamas dudes de eso.Espero poder compartir mas tiempo contigo!!!
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
